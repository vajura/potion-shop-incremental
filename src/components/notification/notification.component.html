<div class="notification alert alert-{{ cssClass(notification) }}" role="alert" *ngIf="notification">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" *ngIf="notification.closeable">
        <span aria-hidden="true">&times;</span>
    </button>
    <div>
        <strong>{{ notification.title }}</strong> <span>{{ notification.message }}</span>
    </div>
</div>
